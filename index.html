<!DOCTYPE html>
<html>
  <head>
    <title>Test AR con Modelo 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Escena de A-Frame con AR.js -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marcador de AR para rastrear la imagen -->
      <a-marker type="pattern" url="imss-Image/bear.patt" emitevents="true" id="marker">
        
        <!-- Modelo 3D a mostrar sobre el marcador -->
        <a-entity gltf-model="models/mistabear.glb" 
                  scale="0.5 0.5 0.5" 
                  position="0 0 0" 
                  rotation="0 0 0">
        </a-entity>
        
      </a-marker>

      <!-- CÃ¡mara para visualizar la escena -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
