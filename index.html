<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR con Imagen</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0;">
    <a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>

  <!-- Imagen 1 -->
  <a-nft type="nft" url="imss-Image/Imagen1">
    <a-entity
      gltf-model="models/mistabear.glb"
      scale="1 1 1"
      position="0 0 0"
    ></a-entity>
  </a-nft>

  <!-- Imagen 2 -->
  <a-nft type="nft" url="amat-Image/Amat3D">
    <a-entity
      gltf-model="models/Amat3D.glb"
      scale="1 1 1"
      position="0 0 0"
    ></a-entity>
  </a-nft>

  <a-entity camera></a-entity>
</a-scene>
  </body>
</html>
